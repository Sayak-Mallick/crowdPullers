<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - CrowdPullers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: scaleIn 0.6s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.125rem;
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>
            Your message has been successfully sent to our team at CrowdPullers. 
            We appreciate your interest and will get back to you within 24 hours.
        </p>
        <a href="/" class="back-button">Back to Home</a>
        
        <div class="contact-info">
            <p>For urgent inquiries, feel free to call us directly:</p>
            <p><strong>Partners:</strong> +91 98302 9938 | +91 98755 86039</p>
        </div>
    </div>
    
    <script>
        // Auto redirect to home page after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
